<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeClub Convert Money</title>
    <link rel="stylesheet" href="./styless.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>
        <main>
            <label>
                Converter de
                <select>
                    <option>R$ Real Brasileiro</option>
                </select>
            </label>

            <label>
                Converter para
                <select id="currency-select">
                    <option>US$ Dolar Americano</option>
                    <option>â‚¬ Euro</option>
                </select>
            </label>
            <label> Valor
                <input id="input-real" placeholder="R$10.000,00">
            </label>

            <button id="convert-button" type="button">Converter</button>

            <section>
                <div class="currency-container">
                    <img src="/BANDEIRA brasil.svg">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-value-text">R$10.000,00</p>
                </div>

                <img class="arrow-image" src="/SETA.png">

                <div class="currency-container">
                    <img src="/BANDEIRA DOLAR.svg" id="currency-img">
                    <p class="currency-name" id="currency-name">Dolar Americano</p>
                    <p class="currency-value" id="currency-value-text">US$2.000,00</p>
                </div>

            </section>
        </main>

    </div>
</body>

<script src="./script.js"></script>

</html>
